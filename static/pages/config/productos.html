

<section class="content-header">
    <h1>
        Tablas Auxiliares
        <small>Parametrización de la aplicación</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
        <li class="active">Tablas Auxiliares</li>
        <li class="active">Productos</li>
    </ol>
</section>
<section class="content">
	<h2 class="page-header">Productos</h2>
	<div class="row">
		<div class="col-md-12">
            <div class="box box-info">
                <div class="box-header">
                    <i class="fa fa-bullhorn"></i>
                    <h3 class="box-title">Proceso de entrada</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    
                    <div class="row">
                        
                        <div class="col-md-2">
                            <button class="btn btn-success" ng-click="addRow()">Añadir</button>
                        </div>

                        <div class="col-md-2">&nbsp;</div>
                            
                        
                        <div class="col-md-8">
                        <div growl-notifications></div>
                        </div>  
                        
                    </div>
                    <div ng-show="hidden">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="box box-primary">
                                    <div class="box-header">
                                        <h3 class="box-title">Insertar producto</h3>
                                    </div><!-- /.box-header -->
                                    <!-- form start -->
                                    <form role="form">
                                        <div class="box-body">
                                            <div class="form-group">
                                                <label for="articulo">Articulo</label>
                                                <input type="text" class="form-control" name="articulo" placeholder="Articulo" ng-model="myForm.articulo" required autofocus>
                                            </div>
                                            <div class="form-group">
                                                <label for="operacion">Operacion</label>
                                                <select required ng-model="myForm.operacion" name="operacion" ng-options="ope.nombre for ope in operaciones"></select>
                                            </div>
                                        </div><!-- /.box-body -->

                                        <div class="box-footer">
                                            <button class="btn btn-primary" ng-click="insertRow()">insertar</button>
                                        </div>
                                    </form>
                                </div> 
                            </div> 
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                    <br />
					<div class="gridStyle" ng-grid="gridOptions"></div>

                    <div class="row">&nbsp;</div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
	</div>
</section>
